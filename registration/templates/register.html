
{% extends 'master.html' %}

{% load staticfiles %}

{% block body %}

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Registration</h1>
                <ul class="breadcrumb">
                    <li><a href="{% url 'home' %}">Home</a><span class="divider"></span></li>
                    <li class="active">Registration</li>
                </ul>
            </div>

            <!-- =========================Start Col left section ============================= -->

            s{% include 'sidebar.html' %}

            <!-- =========================Start Col right section ============================= -->
            <section class="col-md-8 col-sm-8">
                <div class="col-right">
                    <h4>Registration</h4>

                    <div id="message-contact"></div>

                    {% if errors %}
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form method="post" action="{% url 'register_user' %}" id="contactform">

                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <label>Username <span class="required">* </span></label>
                                <input type="text" name="username" id="email_contact" class="form-control ie7-margin" placeholder="Username">
                            </div>
                             <div class="col-md-6">
                                <label>Email <span class="required">* </span></label>
                                <input type="email" name="email" id="email_contact" class="form-control ie7-margin" placeholder="Email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name <span class="required">* </span></label>
                                <input type="text" name="first_name" class="form-control ie7-margin" id="name_contact" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <label>Last name <span class="required">* </span></label>
                                <input type="text" name="last_name" class="form-control ie7-margin" id="lastname_contact" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Password <span class="required">* </span></label>
                                <input type="password" name="password" class="form-control ie7-margin" id="lastname_contact">
                            </div>
                            <div class="col-md-6">
                                <label><span class="required">*</span> Are you human? 3 + 1 =</label>
                                <input type="text" id="verify_contact" class="form-control">
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="button-align col-md-9">
                                <input type="submit" value="Submit" class="button_medium">
                            </div>
                        </div>
                        <hr>
                    </form>

                </div><!-- end col right-->
            </section>
        </div><!-- end row-->
    </div><!-- end container-->

{% endblock %}
