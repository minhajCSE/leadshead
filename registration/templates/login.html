
{% extends 'master.html' %}

{% load staticfiles %}

{% block body %}

    <div class="container">
        <div class="row">

            <div class="main">

                <h3>Please Log In, or <a href="{% url 'register' %}">Sign Up</a></h3>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
                    </div>
                </div>
                <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                </div>

                {% if messages %}
                    {% for msg in messages %}
                        <p class="alert alert-success">{{ msg.message }}</p>
                    {% endfor %}
                {% endif %}

                <form role="form" action="{% url 'login_user' %}" method="post">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="inputUsernameEmail">Username</label>
                        <input type="text" name="username" class="form-control" id="inputUsernameEmail">
                    </div>
                    <div class="form-group">
                        <a class="pull-right" href="#">Forgot password?</a>
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn btn-primary">
                        Log In
                    </button>
                </form>
                <br>
                <br>
                <br>
            </div>

        </div>
    </div>

    {% block script %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}

{% endblock %}
